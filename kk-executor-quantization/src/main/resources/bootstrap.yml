# mybatis-plus相关配置
mybatis-plus:
  # 以下配置均有默认值,可以不设置
  configuration:
    # 是否开启自动驼峰命名规则映射:从数据库列名到Java属性驼峰命名的类似映射
    map-underscore-to-camel-case: true
    # 如果查询结果中包含空值的列，则 MyBatis 在映射的时候，不会映射这个字段
    call-setters-on-nulls: true
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #全局超时时间
    default-statement-timeout: 180
  type-aliases-package: com.kk.business.quantization.dao.entity
  mapper-locations: classpath:/mapper/*xml

# xxl-job相关配置
xxl:
  job:
    executor:
      #执行器的名称、ip地址、端口号
      appname: ${spring.application.name}-${spring.profiles.active}
      address:
      ip:
      port: 9999
      #执行器运行日志文件存储的磁盘位置，需要对该路径拥有读写权限
      logpath: log/${spring.application.name}/jobhandler
      #执行器Log文件定期清理功能，指定日志保存天数，日志文件过期自动删除。限制至少保持3天，否则功能不生效
      #-1表示永不删除
      logretentiondays: 10
    #执行器通讯TOKEN：非空时启用
    accessToken:
    admin:
      #调度中心部署跟地址：如调度中心集群部署存在多个地址则用逗号分隔。
      #执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"。
      addresses: http://192.168.90.220:6009/xxl-job-admin

