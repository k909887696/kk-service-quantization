    #url: jdbc:mysql://192.168.90.126:3309/st_test?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true
    #username: hotel
    #password: ^d4DD8$g,uccDB=F
    #druid相关配置
    druid:
      #监控统计拦截的filters
      filters: stat
      #配置初始化大小/最小/最大
      initial-size: 5
      min-idle: 5
      max-active: 30
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
  main:
    #开启循环依赖
    allow-circular-references: true
    allow-bean-definition-overriding: true
  #解决2.6.0版本整合swagger报错问题 Failed to start bean 'documentationPluginsBootstrapper'
  mvc:
